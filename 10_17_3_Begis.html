<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.moveTo(100,0);
ctx.font = "10px Arial";
ctx.fillText("y",90,15);
ctx.fillText("20",105,15);
ctx.lineTo(100,100);
ctx.fillText("-20",0,65);
ctx.moveTo(0,50);
ctx.fillText("-20",80,95);
ctx.lineTo(200,50);
ctx.fillText("x",180,45);
ctx.fillText("20",180,65);
ctx.moveTo(100,50);
ctx.lineTo(115,45);
ctx.fillText("v1",115,45);

ctx.stroke();
</script>



</body>
</html>
