<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.moveTo(40,20);
ctx.lineTo(100,70);
ctx.lineTo(160,20);
ctx.closePath();

ctx.stroke();
</script>



</body>
</html>
