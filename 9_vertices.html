<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

//---------------------
// triangle
ctx.beginPath();
ctx.strokeStyle = "red"; 
ctx.fillStyle = "yellow";
ctx.lineWidth = "2";
ctx.moveTo(40,20);
ctx.lineTo(100,70);
ctx.lineTo(160,20);
ctx.closePath();

ctx.stroke();
ctx.fill();
//---------------------


//---------------------
// vertex 1
ctx.beginPath();
ctx.strokeStyle = "red"; 
ctx.fillStyle = "blue";
ctx.lineWidth = "3";
ctx.arc(40, 20, 3,0,2*Math.PI);

ctx.stroke();
ctx.fill();
//---------------------

//---------------------
// vertex 2
ctx.beginPath();
ctx.strokeStyle = "red"; 
ctx.fillStyle = "blue";
ctx.lineWidth = "3";
ctx.arc(100, 70, 3,0,2*Math.PI);


ctx.stroke();
ctx.fill();
//---------------------


//---------------------
// vertex 3
ctx.beginPath();
ctx.strokeStyle = "red"; 
ctx.fillStyle = "blue";
ctx.lineWidth = "3";
ctx.arc(160, 20, 3,0,2*Math.PI);


ctx.stroke();
ctx.fill();
//---------------------


</script>



</body>
</html>
